<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <main>
    <div class="img-container">
      <img class="img-mobile" src="./images/image-header-mobile.jpg" alt="">
      <img class="img-dsk" src="./images/image-header-desktop.jpg" alt="">
    </div>

    <section class="content">
      <h1>Get <span class="accent">insights</span> that help your business grow.</h1>

      <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
       experience, and overall efficiency.</p>

      <ul>
        <li><span class="stats">10k+</span><br> <p>companies</p></li>
        <li><span class="stats">314</span><br> <p>templates</p></li>
        <li><span class="stats">12m+</span><br> <p>queries</p></li>
      </ul>
    </section>
  </main>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Julian Perez</a>.
  </div>

</body>
</html>
